{% extends 'userapp/base.html' %}
<!--load crispy form-->
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <!-- create a legend -->
            <legend class="border-bottom mb-4">

                Login
            </legend>
            {{form|crispy}}
        </fieldset>
        <!-- create a button -->
        <div class="form-group">
            <button type="submit" class="btn btn-outline-info">Login</button>
        </div>
    </form>
    <!-- if already having account -->
    <div class="pt-2">
        <small class="text-muted">Need an Account?
            <a href="{% url 'register' %}" class="ml-3">Sign Up</a>
        </small>
    </div>
</div>

{% endblock %}
