{% extends 'userapp/base.html' %}

{% block content %}

<div class="container">
    <div class="row py-5">
        <div class="col-md-6">
            <h1 class="text-info">Students</h1>
            {% if students_data %}
            {% for student in students_data %}

                <div class="list-group">
                    <a href="{% url 'each_student_details' student.pk %}" class="list-group-item list-group-item-action">{{student}}</a>
                </div>
            {% endfor %}
            {% else %}
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    <strong>Aw Snap!</strong>No students has applied yet
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            {% endif %}
        </div>
    </div>
</div>

{% endblock %}
