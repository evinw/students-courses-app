{% extends 'courseapp/base.html' %}

{% block content %}

    <div class="container">
        <div class="row py-5">
            <div class="col-md-6">

        <h1 class="text-info">
            Courses
        </h1>
        {% if course %}

        <div class="list-group">
            {% for each in course %}
                <a class="list-group-item list-group-item-action"
                href="{% url 'each_courses' each.pk %}">{{ each }}</a>
            {% endfor %}
        </div>
        {% endif %}
            </div>
        </div>
    </div>




{% endblock %}
